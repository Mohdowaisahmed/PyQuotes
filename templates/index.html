{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">

    <title>PyQuotes | Index</title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mt-3 mb-3">
                  <a class="navbar-brand" href="{% url 'index' %}">PyQuotes</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Persons</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                      </li>
                    </ul>
                  </div>
                </nav>
            </header>
        </div>
    </div>

    <div class="row">

        <div class="col-md-8">

            {% for quotes in object_list %}
            <div class="card mb-3">
              <div class="card-header">
                <strong>{{ quotes.person }}</strong>
              </div>
              <div class="card-body">
                <p class="card-text">{{ quotes.content }}</p>
              </div>
              <div class="card-footer text-muted">
                {% for cat in quotes.category.all %}
                    <span class="badge badge-secondary">{{ cat }}</span>
                {% endfor %}
              </div>
            </div>
            {% endfor %}

        </div>

        <div class="col-md-4">
asdasd
        </div>
    </div>
</div>


<!-- JavaScript -->
<script src="{% static '/js/jquery.min.js' %}"></script>
<script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
<!-- /JavaScript -->

</body>
</html>
